name: Refresh Latest Download

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-refresh:
    if: github.actor != 'github-actions[bot]'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish app
        shell: pwsh
        run: |
          dotnet publish .\WinOptApp.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -o .\dist\win-x64-Release

      - name: Refresh latest artifacts
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $publishExe = Join-Path $PWD "dist\win-x64-Release\AsherasTweakingUtility.exe"
          if (!(Test-Path $publishExe)) { throw "Missing publish EXE: $publishExe" }

          New-Item -ItemType Directory -Force .\downloads | Out-Null
          Copy-Item -Force $publishExe .\downloads\AsherasTweakingUtility-win-x64-latest.exe

          $tmpZip = Join-Path $env:TEMP "AsherasTweakingUtility-win-x64-latest.zip"
          if (Test-Path $tmpZip) { Remove-Item $tmpZip -Force }
          Compress-Archive -Path .\dist\win-x64-Release\* -DestinationPath $tmpZip -Force
          Copy-Item -Force $tmpZip .\downloads\AsherasTweakingUtility-win-x64-latest.zip

      - name: Commit and push updated downloads
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add downloads/AsherasTweakingUtility-win-x64-latest.exe downloads/AsherasTweakingUtility-win-x64-latest.zip
          if ((git diff --cached --name-only).Length -eq 0) {
            Write-Host "No download changes to commit."
            exit 0
          }
          git commit -m "Auto-refresh latest downloadable build"
          git push
